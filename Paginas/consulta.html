<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link css -->
    <link rel="stylesheet" href="../style.css">
    <!-- Fuente texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <!-- Link Font Awesome -->   
    <script src="https://kit.fontawesome.com/6fb33618c5.js" crossorigin="anonymous"></script>
    <title>Consulta</title>
</head>
<body class="Consulta">
    <header class="encabezado">
        <h1 class="titulo">Sucio y Desprolijo</h1>
        <nav>
            <div class="divUlContacto">
                <ul class="ulContacto">
                    <li  class="liContacto"><a href="./contacto.html" class="detalleContacto"><i class="fas fa-address-book"></i></a></li>
                </ul>
            </div>
        </nav>
        <nav class="navbar-light desplegable">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./nuestrosdiseños.html">Diseños</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./galeria.html">Galería</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="./consulta.html">Consulta</a>
                    </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main class="container cuerpoConsulta">
        <h2 class="subTitulo">Hacenos una Consulta</h2>
        <form>
            <div class="divFormulario">
                <label>Nombre:</label>
                <input type="text" placeholder="Escribí tu Nombre" class="formulario">
            </div>
            <div class="divFormulario">
                <label>Apellido:</label>
                <input type="text" placeholder="Escribí tu Apellido" class="formulario">
            </div>
            <div class="divFormulario">
                <label for="emailContacto">E-mail:</label>
                <input type="email" id="emailcontacto" placeholder="Escribí tu email" class="formulario">
            </div>
            <div class="divFormulario">
                <textarea name="" id="" cols="30" rows="10" placeholder="Escribí tu consulta" class="mensaje"></textarea>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar Todo">
            </div>
        </form>
    </main>
    <footer class="pie">
        <ul>
            <li class="liPie"><a href="https://www.facebook.com"target="_blank" class="detallePie"><i class="fab fa-facebook-square"></i></a></li>
            <li class="liPie"><a href="https://www.instagram.com"target="_blank" class="detallePie"><i class="fab fa-instagram-square"></i></a></li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
